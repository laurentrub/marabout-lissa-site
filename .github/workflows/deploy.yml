name: Deploy static site to Asura via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /domains/marabout-lissa.com/public_html
          protocol: ftp
          dangerous-clean-slate: true   # ⚠️ supprime tout sur le serveur avant upload
          exclude: |
            .git*
            .github*
            README.md
            LICENSE
          log-level: minimal
